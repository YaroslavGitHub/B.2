    <html>
        <head>
            <meta charset="UTF-8">
            <title>Game</title>
        </head>
        <p id="demo"></p>
        <p id="demo1"></p>
        
        <script>
            var score = 0
            var ride = 0
            var answer = [];
            
            
            

            for(var i = 0; i < 3; i++ ) {
            var number1= Math.random() * 100 - 1
            number1 = Math.ceil(number1)
            var number2= Math.random() * 100 - 1
            number2 = Math.ceil(number2)
            var number3 = number1 * number2
            
            
            var numberA =+prompt("Укажите результат умножения этих чисел " + number1 +"*"+ number2 +"test"+number3)
            
            console.log(number1, number2, number3, numberA)
            if (numberA == number3) {
                alert("Верно!!!")
                ride = ride + 1;
                score = score + 1;
                
                var x = answer.push(["вопрос "+ride,"первый множитель "+number1, "второй множитель " +number2, "верный ответ " +number3, "ваш ответ "+numberA, "верный ответ"]);
                
            }  
            else{
                alert ("Неверно")
                ride = ride + 1;
                

                var x = answer.push(["вопрос "+ride,"первый множитель "+number1, "второй множитель " +number2, "верный ответ " +number3, "ваш ответ "+numberA, "неверный ответ"]);
                
                
            }
            
            }
            
            
            
            
            var text = "";
            var j;
            for (j = 0; j < answer.length; j++) {
            text += answer[j] + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
            document.getElementById("demo1").innerHTML = "Ваш балл "+score+" из возможных " +ride;
            console.log(answer)
            
           

        </script>
    </html>
